<!doctype html>
<html lang="en">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body >

    <form action="index.html" method="GET">
      <div class="input-group"  style="width: 550px; padding: 20px 0px 20px 200px;">
        <label for="name"></label>
        <input placeholder="請輸入關鍵字" class="form-control input-lg" type="text" name="number">
        <span class="input-group-btn">
        <button class="btn btn-primary btn-lg">search</button>
        </span>
      </div>
    </form>
    <div style=" padding: 20px 0px 20px 200px;">
      <table class="table " style="width:900px; border: 1px solid black; "  >
        {% block content %}

          {% for x,y,z,m in pc %}
            <tbody>
              <tr>
                <th scope="row">{{pc.index([x,y,z,m])+1}}</th>
                <td>
                  <img src={{z}} width="160" height="160" class="img-thumbnail" alt={{y}}>
                </td>
                <td>
                  <font size="4"><a href={{y}}>{{x}}</a></font><br><br>
                  <font color="#FF0000" size="5">{{m}}</font>
                </td>
              </tr>
            </tbody>
          {% endfor %}
        {% endblock %}
      </table>
    </div>


   
  </body>
</html>
